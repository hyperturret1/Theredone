<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Video Page</title>
  <style>
    body {
      background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.7)), url('https://source.unsplash.com/1600x900/?nature,water'); /* Background with gradient and image */
      background-size: cover; /* Ensure the image covers the entire viewport */
      background-position: center; /* Center the background image */
      background-repeat: no-repeat; /* Prevent repeating the image */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin: 0;
      color: white; /* Ensure text contrast against background */
    }
    video {
      max-width: 100%; /* Ensure videos take up full container width */
      max-height: 90%;
      width: 100%; /* Ensure videos take up full container width */
      height: auto; /* Maintain aspect ratio */
      margin-bottom: 30px; /* Added extra space */
    }
    .buttons-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-bottom: 20px;
    }
    .buttons-container button {
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      font-size: 12px;
      cursor: pointer;
    }
    .buttons-container button:hover {
      background-color: #0056b3;
    }
    .video-title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .redone-buttons-container {
      width: 400px; /* Fixed width for 4 buttons per line */
    }
    .hidden {
      display: none;
    }
    .game-container {
      margin-top: 30px;
    }
    .card-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }
    .card {
      width: 100px;
      height: 100px;
      background-color: #007bff;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 8px;
      font-size: 24px;
      cursor: pointer;
    }
    .card.hidden {
      background-color: #ddd;
    }
    .card.matched {
      background-color: #28a745;
      cursor: default;
    }
    .card.flipped {
      background-color: #007bff;
      color: white;
    }
  </style>
</head>
<body>

  <!-- First video (The Red One) -->
  <div class="hidden">
    <div class="video-title">The Red One</div>
    <video id="redoneVideo" controls>
      <source src="theredone (1).mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <!-- Buttons for switching between The Red One video parts -->
  <div class="buttons-container redone-buttons-container hidden" id="redoneButtons"></div>

  <!-- Second video (Moana, split into parts) -->
  <div class="hidden">
    <div class="video-title">Moana 2</div>
    <video id="moanaVideo" controls>
      <source src="Moana(1).mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <!-- Buttons for switching between Moana video parts -->
  <div class="buttons-container hidden" id="moanaButtons"></div>

  <!-- Third video (The Paris Under) -->
  <div class="hidden">
    <div class="video-title">The Paris Under</div>
    <video id="theparisunderVideo" controls>
      <source src="Theparisunder.mp4" type="video/webm">
      Your browser does not support the video tag.
    </video>
  </div>

  <!-- Fourth video (The Red One - Full) -->
  <div>
    <div class="video-title">The Red One - Full</div>
    <video controls>
      <source src="https://www.dropbox.com/scl/fi/ygwlg742cw4lj15rzyrci/theredonemovie.mp4?rlkey=ftgy82av3zzf8mzeog5yyvzm2&dl=1" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <!-- Fifth video (Moana 2 - Full) -->
  <div>
    <div class="video-title">Moana 2 - Full</div>
    <video controls>
      <source src="https://www.dropbox.com/scl/fi/0kw6n7jkfqicgm94hwkk9/Moana-2_1080P_480P.mp4?rlkey=87jrwv5fjf5l3dyu0uridgq9x&dl=1" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <!-- Sixth video (The Paris Under - Full) -->
  <div>
    <div class="video-title">The Paris Under - Full</div>
    <video controls>
      <source src="https://www.dropbox.com/scl/fi/9ku33jabzb7tilyqn78th/Under.Paris.2024.540p.x265.AAC.-9jaRocks.Com.mp4?rlkey=1p7wuean5x9raqi4dvnlo7o7a&dl=1" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <!-- Game Section -->
  <div class="game-container">
    <h2>Memory Card Matching Game</h2>
    <div class="card-container" id="cardContainer"></div>
  </div>

  <script>
    // Card Matching Game
    const cardContainer = document.getElementById('cardContainer');
    const cardValues = Array.from({ length: 8 }, (_, i) => i + 1).flatMap(n => [n, n]); // pairs of numbers
    let flippedCards = [];
    let matchedPairs = 0;

    // Shuffle function for randomizing the card order
    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    // Generate and display cards
    function generateCards() {
      shuffle(cardValues).forEach(value => {
        const card = document.createElement('div');
        card.classList.add('card');
        card.dataset.value = value;
        card.innerText = '?';
        card.addEventListener('click', handleCardClick);
        cardContainer.appendChild(card);
      });
    }

    // Handle card click event
    function handleCardClick(e) {
      const clickedCard = e.target;

      if (flippedCards.length < 2 && !clickedCard.classList.contains('flipped') && !clickedCard.classList.contains('matched')) {
        clickedCard.classList.add('flipped');
        clickedCard.innerText = clickedCard.dataset.value;
        flippedCards.push(clickedCard);

        if (flippedCards.length === 2) {
          checkMatch();
        }
      }
    }

    // Check if flipped cards match
    function checkMatch() {
      const [firstCard, secondCard] = flippedCards;

      if (firstCard.dataset.value === secondCard.dataset.value) {
        firstCard.classList.add('matched');
        secondCard.classList.add('matched');
        matchedPairs++;

        if (matchedPairs === cardValues.length / 2) {
          alert('Congratulations! You found all pairs!');
        }
      } else {
        setTimeout(() => {
          firstCard.classList.remove('flipped');
          secondCard.classList.remove('flipped');
          firstCard.innerText = '?';
          secondCard.innerText = '?';
        }, 1000);
      }
      flippedCards = [];
    }

    // Generate the game cards
    generateCards();
  </script>
</body>
</html>
