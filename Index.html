<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Page</title>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      margin: 0;
    }
    .video-container {
      margin-bottom: 20px;
      text-align: center;
    }
    video {
      width: 100%;
      max-width: 800px;
      border: 2px solid #333;
      border-radius: 8px;
    }
    .video-title {
      margin: 10px 0;
      font-size: 18px;
      font-weight: bold;
    }
    .download-button {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 15px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-size: 14px;
    }
    .download-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <!-- First video -->
  <div class="video-container">
    <div class="video-title">Video 1 - Full</div>
    <video controls>
      <source src="https://example.com/video1.mp4" type="video/mp4">
