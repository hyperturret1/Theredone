<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Video Page with Stickman</title>
  <style>
    body {
      background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.7)), url('https://source.unsplash.com/1600x900/?nature,water'); /* Background with gradient and image */
      background-size: cover; /* Ensure the image covers the entire viewport */
      background-position: center; /* Center the background image */
      background-repeat: no-repeat; /* Prevent repeating the image */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin: 0;
      color: white; /* Ensure text contrast against background */
    }
    video {
      max-width: 100%; /* Ensure videos take up full container width */
      max-height: 90%;
      width: 100%; /* Ensure videos take up full container width */
      height: auto; /* Maintain aspect ratio */
      margin-bottom: 30px; /* Added extra space */
    }
    .buttons-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-bottom: 20px;
    }
    .buttons-container button {
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      font-size: 12px;
      cursor: pointer;
      position: relative; /* For positioning the stickman */
    }
    .buttons-container button:hover {
      background-color: #0056b3;
    }
    .video-title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .redone-buttons-container {
      width: 400px; /* Fixed width for 4 buttons per line */
    }
    .hidden {
      display: none;
    }
    .stickman {
      position: absolute;
      width: 40px; /* Adjust size as needed */
      height: 50px; /* Adjust size as needed */
      bottom: 10px;
      left: 50%; /* Center horizontally */
      transform: translateX(-50%);
      display: none; /* Hide initially */
    }
  </style>
</head>
<body>

  <!-- First video (The Red One) -->
  <div class="hidden">
    <div class="video-title">The Red One</div>
    <video id="redoneVideo" controls>
      <source src="theredone (1).mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <div class="buttons-container redone-buttons-container hidden" id="redoneButtons">
      <button class="start-button" data-video-id="redoneVideo">Start Video</button>
    </div>
    <div class="stickman" id="stickmanRedone">ðŸŽ©ðŸ‘€</div>
  </div>

  <!-- Second video (Moana, split into parts) -->
  <div class="hidden">
    <div class="video-title">Moana 2</div>
    <video id="moanaVideo" controls>
      <source src="Moana(1).mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <div class="buttons-container hidden" id="moanaButtons">
      <button class="start-button" data-video-id="moanaVideo">Start Video</button>
    </div>
    <div class="stickman" id="stickmanMoana">ðŸŽ©ðŸ‘€</div>
  </div>

  <!-- Third video (The Paris Under) -->
  <div class="hidden">
    <div class="video-title">The Paris Under</div>
    <video id="theparisunderVideo" controls>
      <source src="Theparisunder.mp4" type="video/webm">
      Your browser does not support the video tag.
    </video>
    <div class="buttons-container hidden" id="theparisButtons">
      <button class="start-button" data-video-id="theparisunderVideo">Start Video</button>
    </div>
    <div class="stickman" id="stickmanParis">ðŸŽ©ðŸ‘€</div>
  </div>

  <script>
    // Function to show stickman animation
    function showStickman(videoId, stickmanId, startButton) {
      const stickman = document.getElementById(stickmanId);
      stickman.style.display = 'block'; // Show stickman
      stickman.classList.add('stickman-animation'); // Add animation class

      stickman.addEventListener('animationend', () => {
        stickman.style.display = 'none'; // Hide stickman after animation ends
      });

      // Click start button to play video after stickman finishes interaction
      startButton.addEventListener('click', () => {
        document.getElementById(videoId).play();
      });
    }

    // Apply stickman animation for The Red One video
    document.querySelectorAll('.start-button[data-video-id="redoneVideo"]').forEach(button => {
      button.addEventListener('click', function() {
        showStickman('redoneVideo', 'stickmanRedone', button);
      });
    });

    // Apply stickman animation for Moana video
    document.querySelectorAll('.start-button[data-video-id="moanaVideo"]').forEach(button => {
      button.addEventListener('click', function() {
        showStickman('moanaVideo', 'stickmanMoana', button);
      });
    });

    // Apply stickman animation for The Paris Under video
    document.querySelectorAll('.start-button[data-video-id="theparisunderVideo"]').forEach(button => {
      button.addEventListener('click', function() {
        showStickman('theparisunderVideo', 'stickmanParis', button);
      });
    });
  </script>
</body>
</html>
