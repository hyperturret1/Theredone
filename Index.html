<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Video Page</title>
  <style>
    body {
      background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.7)), url('https://source.unsplash.com/1600x900/?nature,water');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin: 0;
      color: white;
    }
    video {
      max-width: 100%;
      max-height: 90%;
      width: 100%;
      height: auto;
      margin-bottom: 30px;
      transition: transform 0.3s ease-in-out;
      transform: scale(1);
    }
    video.loaded {
      transform: scale(0.8);
    }
    .buttons-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-bottom: 20px;
    }
    .buttons-container button {
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      font-size: 12px;
      cursor: pointer;
    }
    .buttons-container button:hover {
      background-color: #0056b3;
    }
    .video-title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .redone-buttons-container {
      width: 400px;
    }
    .hidden {
      display: none;
    }
    .download-button {
      display: block;
      margin-top: 10px;
      text-align: center;
      background-color: #28a745;
      color: white;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      text-decoration: none;
    }
    .download-button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <!-- First video (The Red One) -->
  <div class="hidden">
    <div class="video-title">The Red One</div>
    <video id="redoneVideo" controls>
      <source src="theredone (1).mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <!-- Buttons for switching between The Red One video parts -->
  <div class="buttons-container redone-buttons-container hidden" id="redoneButtons"></div>

  <!-- Second video (Moana, split into parts) -->
  <div class="hidden">
    <div class="video-title">Moana 2</div>
    <video id="moanaVideo" controls>
      <source src="https://vimeo.com/1042502734" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <!-- Buttons for switching between Moana video parts -->
  <div class="buttons-container hidden" id="moanaButtons"></div>

  <!-- Third video (The Paris Under) -->
  <div class="hidden">
    <div class="video-title">The Paris Under</div>
    <video id="theparisunderVideo" controls>
      <source src="Theparisunder.mp4" type="video/webm">
      Your browser does not support the video tag.
    </video>
  </div>

  <!-- Fourth video (The Red One - Full) -->
  <div>
    <div class="video-title">The Red One - Full</div>
    <video controls>
      <source src="https://vimeo.com/1042502734" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <a href="#" class="download-button">Download Video</a>
  </div>

  <!-- Fifth video (Moana 2 - Full) -->
  <div>
    <div class="video-title">Moana 2 - Full</div>
    <video controls>
      <source src="https://download1589.mediafire.com/0m8jbxyz13dg/seol5d5xcsekh6i/Moana_2_1080P_480P.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <a href="#" class="download-button">Download Video</a>
  </div>

  <!-- Sixth video (The Paris Under - Full) -->
  <div>
    <div class="video-title">The Paris Under - Full</div>
    <video controls>
      <source src="https://vimeo.com/1042502734" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <a href="#" class="download-button">Download Video</a>
  </div>

  <script>
    // For the first video (The Red One)
    const redoneVideo = document.getElementById('redoneVideo');
    const redoneSegments = [
      'theredone (1).mp4', 'theredone (2).mp4', 'theredone (3).mp4', 'theredone (4).mp4',
      'theredone (5).mp4', 'theredone (6).mp4', 'theredone (7).mp4', 'theredone (8).mp4',
      'theredone (9).mp4', 'theredone (10).mp4', 'theredone (11).mp4', 'theredone (12).mp4',
      'theredone (13).mp4', 'theredone (14).mp4', 'theredone (15).mp4', 'theredone (16).mp4'
    ];

    const redoneButtonsContainer = document.getElementById('redoneButtons');

    // Create buttons dynamically for The Red One segments
    redoneSegments.forEach((segment, index) => {
      const button = document.createElement('button');
      button.textContent = `Part ${index + 1}`;
      button.addEventListener('click', () => {
        redoneVideo.src = segment;
        redoneVideo.play();
      });
      redoneButtonsContainer.appendChild(button);
    });

    let currentRedoneSegment = 0;

    redoneVideo.addEventListener('ended', () => {
      currentRedoneSegment++;
      if (currentRedoneSegment < redoneSegments.length) {
        redoneVideo.src = redoneSegments[currentRedoneSegment];
        redoneVideo.play();
      }
    });

    // For the second video (Moana)
    const moanaVideo = document.getElementById('moanaVideo');
    const moanaSegments = [
      'Moana(1).mp4', 'Moana(2).mp4', 'Moana(3).mp4', 'Moana(4).mp4',
      'Moana(5).mp4', 'Moana(6).mp4', 'Moana(7).mp4', 'Moana(8).mp4',
      'Moana(9).mp4', 'Moana(10).mp4', 'Moana(11).mp4', 'Moana(12).mp4',
      'Moana(13).mp4', 'Moana(14).mp4', 'Moana(15).mp4', 'Moana(16).mp4',
      'Moana(17).mp4'
    ];

    const moanaButtonsContainer = document.getElementById('moanaButtons');

    // Create buttons dynamically for Moana segments
    moanaSegments.forEach((segment, index) => {
      const button = document.createElement('button');
      button.textContent = `Part ${index + 1}`;
      button.addEventListener('click', () => {
        moanaVideo.src = segment;
        moanaVideo.play();
      });
      moanaButtonsContainer.appendChild(button);
    });

    let currentMoanaSegment = 0;

    moanaVideo.addEventListener('ended', () => {
      currentMoanaSegment++;
      if (currentMoanaSegment < moanaSegments.length) {
        moanaVideo.src = moanaSegments[currentMoanaSegment];
        moanaVideo.play();
      }
    });

    // For The Paris Under video
    const theparisunderVideo = document.getElementById('theparisunderVideo');
  </script>

  <!-- Credit Section -->
  <footer>
    <p>Website created by <strong>Hyperturret</strong></p>
  </footer>

</body>
</html>
