<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Video Page</title>
  <style>
    body {
      background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.7)), url('https://source.unsplash.com/1600x900/?nature,water');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin: 0;
      color: white;
    }
    video {
      max-width: 100%;
      max-height: 90%;
      width: 100%;
      height: auto;
      margin-bottom: 30px;
      transition: transform 0.3s ease-in-out;
      transform: scale(1);
    }
    video.loaded {
      transform: scale(0.8);
    }
    .buttons-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-bottom: 20px;
    }
    .buttons-container button {
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      font-size: 12px;
      cursor: pointer;
    }
    .buttons-container button:hover {
      background-color: #0056b3;
    }
    .video-title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .redone-buttons-container {
      width: 400px;
    }
    .hidden {
      display: none;
    }
    .download-button {
      display: block;
      margin-top: 10px;
      text-align: center;
      background-color: #28a745;
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 12px;
      text-decoration: none;
    }
    .download-button:hover {
      background-color: #218838;
    }
    .video-container {
      position: relative;
    }
    .download-button-container {
      position: absolute;
      bottom: 10px;
      left: 0;
      display: flex;
      justify-content: center;
      width: 100%;
    }
  </style>
</head>
<body>

  <!-- Fourth video (The Red One - Full) -->

    <video controls>

    </video>
    <div class="download-button-container">
      <a href="https://www.mediafire.com/file/n5zvgbdvassnqw6/theredonemovie.mp4/file" class="download-button">Download</a>
    </div>
