<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Video Page</title>
  <style>
    body {
      background-color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    video {
      max-width: 90%;
      max-height: 90%;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <!-- First video (Red One) -->
  <video controls>
    <source src="Red_One_2024[_75186].mkv" type="video/webm">
    Your browser does not support the video tag.
  </video>

  <!-- Second video (Moana, split into parts) -->
  <video id="moanaVideo" controls>
    <source src="Moana(1).mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Third video (The Paris Under) -->
  <video controls>
    <source src="Theparisunder.mp4" type="video/webm">
    Your browser does not support the video tag.
  </video>

  <script>
    const moanaVideo = document.getElementById('moanaVideo');
    const moanaSegments = [
      'Moana(1).mp4', 'Moana(2).mp4', 'Moana(3).mp4', 'Moana(4).mp4',
      'Moana(5).mp4', 'Moana(6).mp4', 'Moana(7).mp4', 'Moana(8).mp4',
      'Moana(9).mp4', 'Moana(10).mp4', 'Moana(11).mp4', 'Moana(12).mp4',
      'Moana(13).mp4', 'Moana(14).mp4', 'Moana(15).mp4', 'Moana(16).mp4',
      'Moana(17).mp4'
    ];
    let currentSegment = 0;

    moanaVideo.addEventListener('ended', () => {
      currentSegment++;
      if (currentSegment < moanaSegments.length) {
        moanaVideo.src = moanaSegments[currentSegment];
        moanaVideo.play();
      }
    });
  </script>
</body>
</html>
