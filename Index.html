<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Video Page</title>
  <style>
    body {
      background-color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin: 0;
    }
    video {
      max-width: 90%;
      max-height: 90%;
      margin-bottom: 20px;
    }
    .buttons-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-bottom: 20px;
    }
    .buttons-container button {
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      font-size: 12px;
      cursor: pointer;
    }
    .buttons-container button:hover {
      background-color: #0056b3;
    }
    .video-title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .redone-buttons-container {
      width: 400px; /* Fixed width for 4 buttons per line */
    }
  </style>
</head>
<body>

  <!-- First video (The Red One) -->
  <div>
    <div class="video-title">The Red One</div>
    <video id="redoneVideo" controls>
      <source src="theredone (1).mkv" type="video/webm">
      Your browser does not support the video tag.
    </video>
  </div>

  <!-- Buttons for switching between The Red One video parts -->
  <div class="buttons-container redone-buttons-container" id="redoneButtons"></div>

  <script>
    // For the first video (The Red One)
    const redoneVideo = document.getElementById('redoneVideo');
    const redoneSegments = [
      'theredone (1).mkv', 'theredone (2).mkv', 'theredone (3).mkv', 'theredone (4).mkv',
      'theredone (5).mkv', 'theredone (6).mkv', 'theredone (7).mkv', 'theredone (8).mkv',
      'theredone (9).mkv', 'theredone (10).mkv', 'theredone (11).mkv', 'theredone (12).mkv',
      'theredone (13).mkv', 'theredone (14).mkv', 'theredone (15).mkv', 'theredone (16).mkv'
    ];

    const redoneButtonsContainer = document.getElementById('redoneButtons');

    // Create buttons dynamically for The Red One segments
    redoneSegments.forEach((segment, index) => {
      const button = document.createElement('button');
      button.textContent = `Part ${index + 1}`;
      button.addEventListener('click', () => {
        redoneVideo.src = segment;
        redoneVideo.play();
      });
      redoneButtonsContainer.appendChild(button);
    });

    let currentRedoneSegment = 0;

    redoneVideo.addEventListener('ended', () => {
      currentRedoneSegment++;
      if (currentRedoneSegment < redoneSegments.length) {
        redoneVideo.src = redoneSegments[currentRedoneSegment];
        redoneVideo.play();
      }
    });
  </script>
</body>
</html>
