<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Video Page</title>
  <style>
    body {
      background-color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin: 0;
    }
    video {
      max-width: 90%;
      max-height: 90%;
      margin-bottom: 20px;
      position: relative;
    }
    video::before {
      content: attr(data-title); /* Display the video title */
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
      color: white;
      padding: 5px;
      border-radius: 5px;
      font-size: 14px;
      font-weight: bold;
      z-index: 1; /* Ensure it's above the video */
    }
    .buttons-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-bottom: 20px; /* Add margin to create space between buttons and the next video */
    }
    .buttons-container button {
      padding: 8px 12px; /* Slightly smaller buttons for a compact layout */
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      font-size: 12px; /* Reduced font size for compactness */
      cursor: pointer;
    }
    .buttons-container button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <!-- First video (Red One) -->
  <video controls data-title="Red One">
    <source src="Red_One_2024[_75186].mkv" type="video/webm">
    Your browser does not support the video tag.
  </video>

  <!-- Second video (Moana, split into parts) -->
  <video id="moanaVideo" controls data-title="Moana 2">
    <source src="Moana(1).mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Buttons for switching between Moana video parts -->
  <div class="buttons-container" id="moanaButtons"></div>

  <!-- Third video (The Paris Under) -->
  <video controls data-title="The Paris Under">
    <source src="Theparisunder.mp4" type="video/webm">
    Your browser does not support the video tag.
  </video>

  <script>
    const moanaVideo = document.getElementById('moanaVideo');
    const moanaSegments = [
      'Moana(1).mp4', 'Moana(2).mp4', 'Moana(3).mp4', 'Moana(4).mp4',
      'Moana(5).mp4', 'Moana(6).mp4', 'Moana(7).mp4', 'Moana(8).mp4',
      'Moana(9).mp4', 'Moana(10).mp4', 'Moana(11).mp4', 'Moana(12).mp4',
      'Moana(13).mp4', 'Moana(14).mp4', 'Moana(15).mp4', 'Moana(16).mp4',
      'Moana(17).mp4'
    ];

    const buttonsContainer = document.getElementById('moanaButtons');

    // Create buttons dynamically for Moana segments
    moanaSegments.forEach((segment, index) => {
      const button = document.createElement('button');
      button.textContent = `Part ${index + 1}`;
      button.addEventListener('click', () => {
        moanaVideo.src = segment;
        moanaVideo.play();
      });
      buttonsContainer.appendChild(button);
    });

    let currentSegment = 0;

    moanaVideo.addEventListener('ended', () => {
      currentSegment++;
      if (currentSegment < moanaSegments.length) {
        moanaVideo.src = moanaSegments[currentSegment];
        moanaVideo.play();
      }
    });
  </script>
</body>
</html>
