<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Video Page</title>
  <style>
    body {
      background-color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin: 0;
    }
    video {
      max-width: 90%;
      max-height: 90%;
      margin-bottom: 20px;
    }
    .video-title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <!-- First video (The Red One) -->
  <div>
    <div class="video-title">The Red One</div>
    <video controls>
      <source src="https://www.dropbox.com/scl/fi/ygwlg742cw4lj15rzyrci/theredonemovie.mp4?dl=1" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <!-- Second video (Moana 2) -->
  <div>
    <div class="video-title">Moana 2</div>
    <video controls>
      <source src="https://www.dropbox.com/scl/fi/0kw6n7jkfqicgm94hwkk9/Moana-2_1080P_480P.mp4?dl=1" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <!-- Third video (The Paris Under) -->
  <div>
    <div class="video-title">The Paris Under</div>
    <video controls>
      <source src="https://www.dropbox.com/scl/fi/9ku33jabzb7tilyqn78th/Under.Paris.2024.540p.x265.AAC.-9jaRocks.Com.mkv?dl=1" type="video/webm">
      Your browser does not support the video tag.
    </video>
  </div>

</body>
</html>
