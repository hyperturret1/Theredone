<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Video Page</title>
  <style>
    body {
      background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.7)), url('https://source.unsplash.com/1600x900/?nature,water'); /* Background with gradient and image */
      background-size: cover; /* Ensure the image covers the entire viewport */
      background-position: center; /* Center the background image */
      background-repeat: no-repeat; /* Prevent repeating the image */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin: 0;
      color: white; /* Ensure text contrast against background */
    }
    video {
      max-width: 100%; /* Ensure videos take up full container width */
      max-height: 90%;
      width: 100%; /* Ensure videos take up full container width */
      height: auto; /* Maintain aspect ratio */
      margin-bottom: 30px; /* Added extra space */
    }
    .buttons-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-bottom: 20px;
    }
    .buttons-container button {
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      font-size: 12px;
      cursor: pointer;
    }
    .buttons-container button:hover {
      background-color: #0056b3;
    }
    .video-title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .redone-buttons-container {
      width: 400px; /* Fixed width for 4 buttons per line */
    }
    .hidden {
      display: none;
    }
    
    .stickman {
      position: absolute;
      bottom: 20px; /* Adjust to place stickman above the video */
      left: 50%; /* Center the stickman */
      transform: translateX(-50%);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .stickman-body {
      width: 10px;
      height: 20px;
      background-color: black;
      border-radius: 5px;
    }
    .stickman-legs {
      width: 2px;
      height: 10px;
      background-color: black;
      margin-top: 5px;
    }
    @keyframes jump {
      0% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
      100% {
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <!-- First video (The Red One) -->
  <div>
    <div class="video-title">The Red One</div>
    <video id="redoneVideo" controls>
      <source src="theredone (1).mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <button id="redoneStartButton">Start</button>
  </div>

  <!-- Buttons for switching between The Red One video parts -->
  <div class="buttons-container redone-buttons-container hidden" id="redoneButtons"></div>

  <!-- Second video (Moana, split into parts) -->
  <div>
    <div class="video-title">Moana 2</div>
    <video id="moanaVideo" controls>
      <source src="Moana(1).mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <button id="moanaStartButton">Start</button>
  </div>

  <!-- Buttons for switching between Moana video parts -->
  <div class="buttons-container hidden" id="moanaButtons"></div>

  <!-- Third video (The Paris Under) -->
  <div>
    <div class="video-title">The Paris Under</div>
    <video id="theparisunderVideo" controls>
      <source src="Theparisunder.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <button id="theparisunderStartButton">Start</button>
  </div>

  <!-- Fourth video (The Red One - Full) -->
  <div>
    <div class="video-title">The Red One - Full</div>
    <video id="redoneFullVideo" controls>
      <source src="https://www.dropbox.com/scl/fi/ygwlg742cw4lj15rzyrci/theredonemovie.mp4?rlkey=ftgy82av3zzf8mzeog5yyvzm2&dl=1" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <button id="redoneFullStartButton">Start</button>
  </div>

  <!-- Fifth video (Moana 2 - Full) -->
  <div>
    <div class="video-title">Moana 2 - Full</div>
    <video id="moanaFullVideo" controls>
      <source src="https://www.dropbox.com/scl/fi/0kw6n7jkfqicgm94hwkk9/Moana-2_1080P_480P.mp4?rlkey=87jrwv5fjf5l3dyu0uridgq9x&dl=1" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <button id="moanaFullStartButton">Start</button>
  </div>

  <!-- Sixth video (The Paris Under - Full) -->
  <div>
    <div class="video-title">The Paris Under - Full</div>
    <video id="theparisunderFullVideo" controls>
      <source src="https://www.dropbox.com/scl/fi/9ku33jabzb7tilyqn78th/Under.Paris.2024.540p.x265.AAC.-9jaRocks.Com.mp4?rlkey=1p7wuean5x9raqi4dvnlo7o7a&dl=1" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <button id="theparisunderFullStartButton">Start</button>
  </div>

  <script>
    // Stickman animation function
    function playStickman(videoElement, startButton) {
      const stickmanContainer = document.createElement('div');
      stickmanContainer.className = 'stickman';
      stickmanContainer.innerHTML = '<div class="stickman-body"></div><div class="stickman-legs"></div>';

      videoElement.parentNode.insertBefore(stickmanContainer, startButton);
      
      // Stickman jumps once
      stickmanContainer.style.animation = 'jump 1s ease-in-out forwards';

      // Remove the stickman after animation
      setTimeout(() => {
        stickmanContainer.remove();
      }, 1000); // Duration of the jump animation
    }

    // Function to play video and show stickman
    function handleStart(videoId) {
      const videoElement = document.getElementById(videoId);
      const startButton = document.getElementById(`${videoId}StartButton`);

      if (videoElement && startButton) {
        playStickman(videoElement, startButton);

        setTimeout(() => {
          videoElement.play();
        }, 1000); // Wait for stickman jump animation
      }
    }

    // Event listeners for start buttons
    document.getElementById('redoneStartButton').addEventListener('click', () => handleStart('redoneVideo'));
    document.getElementById('moanaStartButton').addEventListener('click', () => handleStart('moanaVideo'));
    document.getElementById('theparisunderStartButton').addEventListener('click', () => handleStart('theparisunderVideo'));

    document.getElementById('redoneFullStartButton').addEventListener('click', () => handleStart('redoneFullVideo'));
    document.getElementById('moanaFullStartButton').addEventListener('click', () => handleStart('moanaFullVideo'));
    document.getElementById('theparisunderFullStartButton').addEventListener('click', () => handleStart('theparisunderFullVideo'));
  </script>
</body>
</html>
