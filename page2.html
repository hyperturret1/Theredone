<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page 2</title>
  <style>
    body {
      background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.7)), url('https://source.unsplash.com/1600x900/?nature,water');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh; /* Full height */
      margin: 0;
      color: white;
      text-align: center;
    }
    video {
      max-width: 100%;
      width: 80%;
      margin-bottom: 30px;
      transition: transform 0.3s ease-in-out;
      transform: scale(1);
    }
    .buttons-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-bottom: 20px;
    }
    .buttons-container button {
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      font-size: 12px;
      cursor: pointer;
    }
    .buttons-container button:hover {
      background-color: #0056b3;
    }
    .redirect-button {
      display: block;
      margin-top: 20px;
      text-align: center;
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      text-decoration: none;
    }
    .redirect-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="video-container">
    <div class="video-title">Video Title</div>
    <video controls>
      <source src="https://www.dropbox.com/scl/fi/your-video.mp4?rlkey=your-link&dl=1" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <div class="download-button-container">
      <a href="https://www.mediafire.com/file/your-download-link" class="download-button">Download</a>
    </div>
  </div>

  <!-- New Button at the center of the screen -->
  <a href="index.html" class="redirect-button">Go back to Main Page</a>

  <script>
    // Add any additional JavaScript if needed
  </script>

  <!-- Credit Section -->
  <footer>
    <p>Website created by <strong>Hyperturret</strong></p>
  </footer>

</body>
</html>
