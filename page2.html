<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cookie Clicker Game</title>
  <style>
    body {
      background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.7)), url('https://source.unsplash.com/1600x900/?nature,water');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: white;
      text-align: center;
    }

    .game-container {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .click-circle {
      width: 150px;
      height: 150px;
      background-color: #F5D6B1; /* Light beige cookie color */
      border-radius: 50%;
      cursor: pointer;
      margin-bottom: 20px;
      position: relative;
      transition: transform 0.1s ease-in-out;
      outline: 2px solid transparent;
      box-shadow: inset -5px -5px 15px #E6B995, inset 5px 5px 15px #F8E8C5; /* Adds light and shadow details */
    }

    .chocolate-chip {
      position: absolute;
      background-color: #5C3823; /* Chocolate chip color */
      border-radius: 50%;
      pointer-events: none;
      box-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3); /* Adds depth to chips */
    }

    .chocolate-chip:nth-child(1) { width: 16px; height: 16px; top: 25%; left: 30%; }
    .chocolate-chip:nth-child(2) { width: 12px; height: 12px; top: 40%; left: 60%; }
    .chocolate-chip:nth-child(3) { width: 18px; height: 18px; top: 60%; left: 40%; }
    .chocolate-chip:nth-child(4) { width: 14px; height: 14px; top: 70%; left: 20%; }
    .chocolate-chip:nth-child(5) { width: 15px; height: 15px; top: 20%; left: 65%; }

    /* White highlight to match the light reflection */
    .click-circle::before {
      content: '';
      position: absolute;
      top: 10%;
      left: 10%;
      width: 30px;
      height: 10px;
      background-color: rgba(255, 255, 255, 0.7);
      border-radius: 20px;
      transform: rotate(-15deg);
    }

    .score {
      font-size: 2em;
      margin-top: 10px;
    }

    footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <div class="click-circle" onclick="incrementScore()" tabindex="0">
      <!-- Chocolate chips -->
      <div class="chocolate-chip"></div>
      <div class="chocolate-chip"></div>
      <div class="chocolate-chip"></div>
      <div class="chocolate-chip"></div>
      <div class="chocolate-chip"></div>
    </div>
    <div class="score" id="score">0</div>
  </div>

  <script>
    async function openDatabase() {
      return new Promise((resolve, reject) => {
        const request = indexedDB.open('cookieClickerDB', 1);

        request.onerror = (event) => {
          console.error('Database error:', event.target.error);
          reject(event.target.error);
        };

        request.onsuccess = (event) => {
          resolve(event.target.result);
        };

        request.onupgradeneeded = (event) => {
          const db = event.target.result;
          if (!db.objectStoreNames.contains('scores')) {
            db.createObjectStore('scores', { keyPath: 'id' });
          }
        };
      });
    }

    async function getScore() {
      const db = await openDatabase();
      return new Promise((resolve, reject) => {
        const transaction = db.transaction('scores', 'readonly');
        const store = transaction.objectStore('scores');
        const request = store.get(1);

        request.onerror = (event) => {
          console.error('Error retrieving score:', event.target.error);
          reject(event.target.error);
        };

        request.onsuccess = (event) => {
          const result = event.target.result;
          resolve(result ? result.value : 0);
        };
      });
    }

    async function updateScore(score) {
      const db = await openDatabase();
      return new Promise((resolve, reject) => {
        const transaction = db.transaction('scores', 'readwrite');
        const store = transaction.objectStore('scores');
        const request = store.put({ id: 1, value: score });

        request.onerror = (event) => {
          console.error('Error updating score:', event.target.error);
          reject(event.target.error);
        };

        request.onsuccess = () => {
          resolve();
        };
      });
    }

    async function incrementScore() {
      try {
        let score = await getScore();
        score++;
        document.getElementById('score').textContent = score;
        const circle = document.querySelector('.click-circle');
        circle.style.transform = 'scale(0.9)';
        setTimeout(() => {
          circle.style.transform = 'scale(1)';
          circle.focus(); // Ensure focus remains
        }, 100);
      } catch (error) {
        console.error('Error handling score:', error);
      }
    }

    async function initialize() {
      try {
        const score = await getScore();
        document.getElementById('score').textContent = score;
      } catch (error) {
        console.error('Error initializing score:', error);
      }
    }

    initialize();
  </script>

  <footer>
    <p>Game created by <strong>Hyperturret</strong></p>
  </footer>
</body>
</html>
