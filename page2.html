<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cookie Clicker Game</title>
  <style>
    body {
      background-image: linear-gradient(to bottom, #00509E, #001F54);
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      height: 100vh;
      font-family: Arial, sans-serif;
      color: white;
    }

    .counter-box {
      width: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      text-align: center;
      padding: 10px;
      font-size: 1.5em;
      font-weight: bold;
      box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.5);
    }

    .game-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      flex-grow: 1;
    }

    .click-circle {
      width: 300px;
      height: 300px;
      background-color: #8B4513; /* Cookie color */
      border-radius: 50%;
      position: relative;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5);
      cursor: pointer;
      transition: transform 0.1s ease-in-out;
      outline: none;
      user-select: none;
      -webkit-tap-highlight-color: transparent; /* Disable tap highlight */
    }

    .chocolate-chip {
      position: absolute;
      background-color: #3E2723; /* Dark chocolate color */
      border-radius: 50%;
      pointer-events: none; /* Prevent chips from triggering events */
      box-shadow: inset -2px -2px 4px rgba(0, 0, 0, 0.5), inset 2px 2px 4px rgba(255, 255, 255, 0.2); /* Adds depth to chips */
    }

    /* Chocolate chips positions and sizes */
    .chocolate-chip:nth-child(1) { width: 25px; height: 25px; top: 15%; left: 30%; }
    .chocolate-chip:nth-child(2) { width: 22px; height: 22px; top: 50%; left: 60%; }
    .chocolate-chip:nth-child(3) { width: 28px; height: 28px; top: 75%; left: 45%; }
    .chocolate-chip:nth-child(4) { width: 20px; height: 20px; top: 60%; left: 15%; }
    .chocolate-chip:nth-child(5) { width: 24px; height: 24px; top: 10%; left: 65%; }

    footer {
      width: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 10px 0;
      box-shadow: 0px -2px 4px rgba(0, 0, 0, 0.5);
    }

    .footer-button {
      color: white;
      background: transparent;
      border: none;
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
      text-shadow: 0px 1px 2px rgba(0, 0, 0, 0.8);
    }

    .footer-button:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="counter-box">
    <span id="score">0</span> cookies
  </div>

  <div class="game-container">
    <div class="click-circle" onclick="incrementScore()" tabindex="0">
      <!-- Chocolate chips -->
      <div class="chocolate-chip"></div>
      <div class="chocolate-chip"></div>
      <div class="chocolate-chip"></div>
      <div class="chocolate-chip"></div>
      <div class="chocolate-chip"></div>
    </div>
  </div>

  <footer>
    <button class="footer-button">Cookie</button>
    <button class="footer-button">Store</button>
    <button class="footer-button">Special</button>
    <button class="footer-button">Stats</button>
    <button class="footer-button">Misc</button>
  </footer>

  <script>
    async function openDatabase() {
      return new Promise((resolve, reject) => {
        const request = indexedDB.open('cookieClickerDB', 1);

        request.onerror = (event) => {
          console.error('Database error:', event.target.error);
          reject(event.target.error);
        };

        request.onsuccess = (event) => {
          resolve(event.target.result);
        };

        request.onupgradeneeded = (event) => {
          const db = event.target.result;
          if (!db.objectStoreNames.contains('scores')) {
            db.createObjectStore('scores', { keyPath: 'id' });
          }
        };
      });
    }

    async function getScore() {
      const db = await openDatabase();
      return new Promise((resolve, reject) => {
        const transaction = db.transaction('scores', 'readonly');
        const store = transaction.objectStore('scores');
        const request = store.get(1);

        request.onerror = (event) => {
          console.error('Error retrieving score:', event.target.error);
          reject(event.target.error);
        };

        request.onsuccess = (event) => {
          const result = event.target.result;
          resolve(result ? result.value : 0);
        };
      });
    }

    async function updateScore(score) {
      const db = await openDatabase();
      return new Promise((resolve, reject) => {
        const transaction = db.transaction('scores', 'readwrite');
        const store = transaction.objectStore('scores');
        const request = store.put({ id: 1, value: score });

        request.onerror = (event) => {
          console.error('Error updating score:', event.target.error);
          reject(event.target.error);
        };

        request.onsuccess = () => {
          resolve();
        };
      });
    }

    async function incrementScore() {
      try {
        let score = await getScore();
        score++;
        document.getElementById('score').textContent = score;
        await updateScore(score);
        const circle = document.querySelector('.click-circle');
        circle.style.transform = 'scale(1.1)'; // Scale up cookie and chips
        setTimeout(() => {
          circle.style.transform = 'scale(1)';
        }, 100);
      } catch (error) {
        console.error('Error handling score:', error);
      }
    }

    async function initialize() {
      try {
        const score = await getScore();
        document.getElementById('score').textContent = score;
      } catch (error) {
        console.error('Error initializing score:', error);
      }
    }

    initialize();
  </script>

</body>
</html>
