<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cookie Clicker Game</title>
  <style>
    body {
      background-image: linear-gradient(to bottom, #00509E, #001F54);
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      height: 100vh;
      font-family: Arial, sans-serif;
      color: white;
      overflow: hidden; /* Prevent scrolling */
    }

    .counter-box {
      width: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      text-align: center;
      padding: 10px;
      font-size: 1.5em;
      font-weight: bold;
      box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.5);
    }

    .game-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      flex-grow: 1;
    }

    .click-circle {
      width: 300px;
      height: 300px;
      background-color: #8B4513; /* Cookie color */
      border-radius: 50%;
      position: relative;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5);
      cursor: pointer;
      transition: transform 0.1s ease-in-out;
      outline: none;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }

    .chocolate-chip {
      position: absolute;
      background-color: #3E2723; /* Dark chocolate color */
      border-radius: 50%;
      pointer-events: none; /* Prevent chips from triggering events */
      box-shadow: inset -2px -2px 4px rgba(255, 255, 255, 0.5); /* White fading inside the chips */
    }

    .dim-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0); /* Fully transparent background */
      display: none;
      z-index: 9; /* Lower z-index to prevent overlap with other elements */
      pointer-events: none; /* Allow interaction with elements behind it */
    }

    .gui {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80%;
      height: 60%;
      background-color: rgba(255, 255, 255, 0.9);
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5);
      display: none;
      z-index: 20;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      color: black;
    }

    .upgrade-line {
      border-top: 1px solid black;
      margin-top: 20px;
      padding-top: 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .upgrade-line p {
      margin: 0;
    }

    .upgrade-line p:first-child {
      font-weight: bold;
      text-transform: uppercase;
    }

    .upgrade-button {
      padding: 5px 15px;
      background-color: #00509E;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 1em;
      border-radius: 5px;
    }

    .upgrade-button:hover {
      background-color: #003f7a;
    }

    footer {
      width: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 10px 0;
      box-shadow: 0px -2px 4px rgba(0, 0, 0, 0.5);
      position: absolute;
      bottom: 0;
    }

    .footer-button {
      color: white;
      background: transparent;
      border: none;
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
      text-shadow: 0px 1px 2px rgba(0, 0, 0, 0.8);
    }

    .footer-button:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="dim-background" id="dimBackground"></div>

  <div class="counter-box">
    <span id="score">0</span> cookies
  </div>

  <div class="game-container">
    <div class="click-circle" onclick="incrementScore()">
      <div class="chocolate-chip"></div>
    </div>
  </div>

  <footer>
    <button class="footer-button" onclick="toggleGUI('storeGUI')">Store</button>
  </footer>

  <script>
    let score = 0;

    async function openDatabase() {
      const request = indexedDB.open('cookieClickerDB', 1);
      return new Promise((resolve, reject) => {
        request.onsuccess = () => resolve(request.result);
        request.onerror = () => reject(request.error);
        request.onupgradeneeded = (event) => {
          const db = event.target.result;
          db.createObjectStore('scores', { keyPath: 'id' });
        };
      });
    }

    async function getScore() {
      const db = await openDatabase();
      const tx = db.transaction('scores', 'readonly');
      const store = tx.objectStore('scores');
      const request = store.get(1);
      return new Promise((resolve) => {
        request.onsuccess = () => resolve(request.result?.value || 0);
      });
    }

    async function saveScore(newScore) {
      const db = await openDatabase();
      const tx = db.transaction('scores', 'readwrite');
      const store = tx.objectStore('scores');
      store.put({ id: 1, value: newScore });
    }

    async function incrementScore() {
      score += 1;
      document.getElementById('score').textContent = score;
      await saveScore(score);
    }

    async function initialize() {
      score = await getScore();
      document.getElementById('score').textContent = score;
    }

    window.onload = initialize;
  </script>
</body>
</html>
