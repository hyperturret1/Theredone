<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cookie Clicker Game</title>
  <style>
    body {
      background-image: linear-gradient(to bottom, #00509E, #001F54);
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      height: 100vh;
      font-family: Arial, sans-serif;
      color: white;
      overflow: hidden;
    }

    .counter-box {
      width: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      text-align: center;
      padding: 10px;
      font-size: 1.5em;
      font-weight: bold;
    }

    .game-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      flex-grow: 1;
    }

    .click-circle {
      width: 300px;
      height: 300px;
      background-color: #8B4513; /* Cookie color */
      border-radius: 50%;
      position: relative;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5);
      cursor: pointer;
      transition: transform 0.1s ease-in-out;
      outline: none;
      user-select: none;
    }

    .chocolate-chip {
      position: absolute;
      background-color: #3E2723; /* Dark chocolate color */
      border-radius: 50%;
      pointer-events: none; /* Prevent chips from triggering events */
    }

    .chocolate-chip:nth-child(1) { width: 30px; height: 30px; top: 10%; left: 25%; }
    .chocolate-chip:nth-child(2) { width: 22px; height: 22px; top: 50%; left: 60%; }
    .chocolate-chip:nth-child(3) { width: 28px; height: 28px; top: 75%; left: 45%; }
    .chocolate-chip:nth-child(4) { width: 20px; height: 20px; top: 60%; left: 15%; }
    .chocolate-chip:nth-child(5) { width: 24px; height: 24px; top: 15%; left: 70%; }
    .chocolate-chip:nth-child(6) { width: 25px; height: 25px; top: 40%; left: 30%; }
    .chocolate-chip:nth-child(7) { width: 18px; height: 18px; top: 65%; left: 75%; }
    .chocolate-chip:nth-child(8) { width: 26px; height: 26px; top: 35%; left: 55%; }
    .chocolate-chip:nth-child(9) { width: 20px; height: 20px; top: 85%; left: 25%; }
    .chocolate-chip:nth-child(10) { width: 15px; height: 15px; top: 25%; left: 50%; }

    .dim-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: none;
      pointer-events: none;
    }

    .gui {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80%;
      height: 60%;
      background-color: rgba(255, 255, 255, 0.9);
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5);
      display: none;
      z-index: 20;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      color: black;
    }

    footer {
      width: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 10px 0;
      position: absolute;
      bottom: 0;
    }

    .footer-button {
      color: white;
      background: transparent;
      border: none;
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
    }

    .footer-button:hover {
      text-decoration: underline;
    }

    .upgrade-line {
      border-top: 1px solid black;
      margin-top: 20px;
      padding-top: 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .upgrade-line p {
      margin: 0;
    }

    .upgrade-line p:first-child {
      font-weight: bold;
      text-transform: uppercase;
    }

    .upgrade-button {
      padding: 5px 15px;
      background-color: #00509E;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 1em;
      border-radius: 5px;
    }

    .upgrade-button:hover {
      background-color: #003f7a;
    }
  </style>
</head>
<body>

  <div class="dim-background" id="dimBackground"></div>

  <div class="counter-box">
    <span id="score">0</span> cookies
  </div>

  <div class="game-container">
    <div class="click-circle" onclick="incrementScore()">
      <!-- Chocolate chips -->
      <div class="chocolate-chip"></div>
      <div class="chocolate-chip"></div>
      <div class="chocolate-chip"></div>
      <div class="chocolate-chip"></div>
      <div class="chocolate-chip"></div>
      <div class="chocolate-chip"></div>
      <div class="chocolate-chip"></div>
      <div class="chocolate-chip"></div>
      <div class="chocolate-chip"></div>
      <div class="chocolate-chip"></div>
    </div>
  </div>

  <!-- Store GUI -->
  <div class="gui" id="storeGUI">
    <h2>Store</h2>
    <p>Buy upgrades and items here!</p>
    <div class="upgrade-line">
      <div>
        <p>clicks</p>
        <p>plus one cookie per click</p>
      </div>
      <button class="upgrade-button">10 üç™</button>
    </div>
  </div>

  <!-- Special GUI -->
  <div class="gui" id="specialGUI">
    <h2>Special</h2>
    <p>Special events and items.</p>
  </div>

  <!-- Stats GUI -->
  <div class="gui" id="statsGUI">
    <h2>Stats</h2>
    <p>Check your progress here.</p>
  </div>

  <!-- Misc GUI -->
  <div class="gui" id="miscGUI">
    <h2>Misc</h2>
    <p>Extra settings and options.</p>
  </div>

  <footer>
    <button class="footer-button" onclick="toggleGUI('storeGUI')">Store</button>
    <button class="footer-button" onclick="toggleGUI('specialGUI')">Special</button>
    <button class="footer-button" onclick="toggleGUI('statsGUI')">Stats</button>
    <button class="footer-button" onclick="toggleGUI('miscGUI')">Misc</button>
  </footer>

  <script>
    let score = 0;

    function incrementScore() {
      score++;
      document.getElementById('score').textContent = score;
    }

    function toggleGUI(guiId) {
      const gui = document.getElementById(guiId);
      const isVisible = gui.style.display === 'block';

      document.querySelectorAll('.gui').forEach(gui => gui.style.display = 'none');

      if (!isVisible) {
        gui.style.display = 'block';
      }
    }
  </script>
</body>
</html>
