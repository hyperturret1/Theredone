<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cookie Clicker Game</title>
  <style>
    body {
      background-image: linear-gradient(to bottom, #00509E, #001F54);
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      height: 100vh;
      font-family: Arial, sans-serif;
      color: white;
    }

    .counter-box {
      width: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      text-align: center;
      padding: 10px;
      font-size: 1.5em;
      font-weight: bold;
      box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.5);
    }

    .game-container {
      display: none; /* Initially hidden */
      flex-direction: column;
      align-items: center;
      justify-content: center;
      flex-grow: 1;
    }

    .click-circle {
      width: 300px;
      height: 300px;
      background-color: #8B4513; /* Cookie color */
      border-radius: 50%;
      position: relative;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5);
      cursor: pointer;
      transition: transform 0.1s ease-in-out;
      outline: none; /* Removed focus blue border */
      user-select: none;
      -webkit-tap-highlight-color: transparent; /* Disable tap highlight */
    }

    .chocolate-chip {
      position: absolute;
      background-color: #3E2723; /* Dark chocolate color */
      border-radius: 50%;
      pointer-events: none; /* Prevent chips from triggering events */
      box-shadow: -2px -2px 4px rgba(255, 255, 255, 0.5); /* Highlight effect */
    }

    .chocolate-chip:nth-child(1) { width: 30px; height: 30px; top: 10%; left: 25%; }
    .chocolate-chip:nth-child(2) { width: 22px; height: 22px; top: 50%; left: 60%; }
    .chocolate-chip:nth-child(3) { width: 28px; height: 28px; top: 75%; left: 45%; }
    .chocolate-chip:nth-child(4) { width: 20px; height: 20px; top: 60%; left: 15%; }
    .chocolate-chip:nth-child(5) { width: 24px; height: 24px; top: 15%; left: 70%; }
    .chocolate-chip:nth-child(6) { width: 25px; height: 25px; top: 40%; left: 30%; }
    .chocolate-chip:nth-child(7) { width: 18px; height: 18px; top: 65%; left: 75%; }
    .chocolate-chip:nth-child(8) { width: 26px; height: 26px; top: 35%; left: 55%; }
    .chocolate-chip:nth-child(9) { width: 20px; height: 20px; top: 85%; left: 25%; }
    .chocolate-chip:nth-child(10) { width: 15px; height: 15px; top: 25%; left: 50%; }

    footer {
      width: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 10px 0;
      box-shadow: 0px -2px 4px rgba(0, 0, 0, 0.5);
    }

    .footer-button {
      color: white;
      background: transparent;
      border: none;
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
      text-shadow: 0px 1px 2px rgba(0, 0, 0, 0.8);
    }

    .footer-button:hover {
      text-decoration: underline;
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 1.5em;
    }

    .modal-content {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }

    .close-modal {
      margin-top: 10px;
      background: white;
      color: black;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="counter-box">
    <span id="score">0</span> cookies
  </div>

  <div class="game-container" id="cookieContainer">
    <div class="click-circle" onclick="incrementScore()" tabindex="0">
      <div class="chocolate-chip"></div>
      <div class="chocolate-chip"></div>
      <div class="chocolate-chip"></div>
      <div class="chocolate-chip"></div>
      <div class="chocolate-chip"></div>
      <div class="chocolate-chip"></div>
      <div class="chocolate-chip"></div>
      <div class="chocolate-chip"></div>
      <div class="chocolate-chip"></div>
      <div class="chocolate-chip"></div>
    </div>
  </div>

  <footer>
    <button class="footer-button" onclick="toggleCookie()">Cookie</button>
    <button class="footer-button" onclick="openModal('Store')">Store</button>
    <button class="footer-button" onclick="openModal('Special')">Special</button>
    <button class="footer-button" onclick="openModal('Stats')">Stats</button>
    <button class="footer-button" onclick="openModal('Misc')">Misc</button>
  </footer>

  <!-- Modal -->
  <div class="modal" id="modal">
    <div class="modal-content" id="modalContent">
      Modal Content
      <button class="close-modal" onclick="closeModal()">Close</button>
    </div>
  </div>

  <script>
    const cookieContainer = document.getElementById('cookieContainer');
    const modal = document.getElementById('modal');
    const modalContent = document.getElementById('modalContent');

    function toggleCookie() {
      if (cookieContainer.style.display === 'none' || !cookieContainer.style.display) {
        cookieContainer.style.display = 'flex';
      } else {
        cookieContainer.style.display = 'none';
      }
    }

    function openModal(content) {
      modalContent.firstChild.nodeValue = content;
      modal.style.display = 'flex';
    }

    function closeModal() {
      modal.style.display = 'none';
    }

    function incrementScore() {
      const scoreElement = document.getElementById('score');
      let score = parseInt(scoreElement.textContent, 10) || 0;
      score++;
      scoreElement.textContent = score;
    }
  </script>

</body>
</html>
