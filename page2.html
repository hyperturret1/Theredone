<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cookie Clicker Game</title>
  <style>
    body {
      background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.7)), url('https://source.unsplash.com/1600x900/?nature,water');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: white;
      text-align: center;
    }
    .game-container {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .click-circle {
      width: 100px;
      height: 100px;
      background-color: #8B4513; /* Brown color */
      border-radius: 50%;
      cursor: pointer;
      margin-bottom: 20px;
      position: relative;
      transition: transform 0.1s ease-in-out;
    }
    .chocolate-chip {
      position: absolute;
      background-color: #3E2723; /* Dark brown color */
      border-radius: 50%;
      border: 2px solid white; /* Thin white border */
      transition: transform 0.1s ease-in-out;
    }
    .chocolate-chip:nth-child(1) { width: 15px; height: 15px; top: 20%; left: 20%; }
    .chocolate-chip:nth-child(2) { width: 12px; height: 12px; top: 30%; left: 60%; }
    .chocolate-chip:nth-child(3) { width: 18px; height: 18px; top: 50%; left: 40%; }
    .chocolate-chip:nth-child(4) { width: 14px; height: 14px; top: 70%; left: 30%; }
    .chocolate-chip:nth-child(5) { width: 16px; height: 16px; top: 80%; left: 70%; }
    .chocolate-chip:nth-child(6) { width: 13px; height: 13px; top: 60%; left: 80%; }
    .chocolate-chip:nth-child(7) { width: 17px; height: 17px; top: 40%; left: 10%; }
    .chocolate-chip:nth-child(8) { width: 14px; height: 14px; top: 20%; left: 80%; }
    .chocolate-chip:nth-child(9) { width: 15px; height: 15px; top: 10%; left: 50%; }
    .chocolate-chip:nth-child(10) { width: 12px; height: 12px; top: 30%; left: 10%; }
    footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
    }
  </style>
</head>
<body>

  <div class="game-container">
    <div class="click-circle" onclick="incrementScore()">
      <!-- Chocolate chips -->
      <div class="chocolate-chip"></div>
      <div class="chocolate-chip"></div>
      <div class="chocolate-chip"></div>
      <div class="chocolate-chip"></div>
      <div class="chocolate-chip"></div>
      <div class="chocolate-chip"></div>
      <div class="chocolate-chip"></div>
      <div class="chocolate-chip"></div>
      <div class="chocolate-chip"></div>
      <div class="chocolate-chip"></div>
    </div>
    <div class="score" id="score">0</div>
  </div>

  <script>
    // Open the IndexedDB and retrieve or set the score
    async function openDatabase() {
      return new Promise((resolve, reject) => {
        const request = indexedDB.open('cookieClickerDB', 1);

        request.onerror = (event) => {
          console.error('Database error:', event.target.error);
          reject(event.target.error);
        };

        request.onsuccess = (event) => {
          resolve(event.target.result);
        };

        request.onupgradeneeded = (event) => {
          const db = event.target.result;
          if (!db.objectStoreNames.contains('scores')) {
            db.createObjectStore('scores', { keyPath: 'id' });
          }
        };
      });
    }

    async function getScore() {
      const db = await openDatabase();
      return new Promise((resolve, reject) => {
        const transaction = db.transaction('scores', 'readonly');
        const store = transaction.objectStore('scores');
        const request = store.get(1);

        request.onerror = (event) => {
          console.error('Error retrieving score:', event.target.error);
          reject(event.target.error);
        };

        request.onsuccess = (event) => {
          const result = event.target.result;
          resolve(result ? result.value : 0);
        };
      });
    }

    async function updateScore(score) {
      const db = await openDatabase();
      return new Promise((resolve, reject) => {
        const transaction = db.transaction('scores', 'readwrite');
        const store = transaction.objectStore('scores');
        const request = store.put({ id: 1, value: score });

        request.onerror = (event) => {
          console.error('Error updating score:', event.target.error);
          reject(event.target.error);
        };

        request.onsuccess = () => {
          resolve();
        };
      });
    }

    async function incrementScore() {
      try {
        let score = await getScore();
        score++;
        document.getElementById('score').textContent = score;
        await updateScore(score);
        // Apply shrink effect
        const circle = document.querySelector('.click-circle');
        circle.style.transform = 'scale(0.9)';
        setTimeout(() => {
          circle.style.transform = 'scale(1)';
        }, 100);
      } catch (error) {
        console.error('Error handling score:', error);
      }
    }

    // Initialize score on page load
    async function initialize() {
      try {
        const score = await getScore();
        document.getElementById('score').textContent = score;
      } catch (error) {
        console.error('Error initializing score:', error);
      }
    }

    initialize();
  </script>

  <!-- Credit Section -->
  <footer>
    <p>Website created by <strong>Hyperturret</strong></p>
  </footer>

</body>
</html>
