<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cookie Clicker Game</title>
  <style>
    body {
      background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.7)), url('https://source.unsplash.com/1600x900/?nature,water');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: white;
      text-align: center;
    }
    .game-container {
      position: absolute;
      right: 50px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .score-container {
      background-color: #8B4513; /* Brown */
      border: 3px solid #FFD700; /* Gold border */
      border-radius: 10px;
      padding: 5px 15px; /* Thinner height */
      font-family: 'Comic Sans MS', cursive, sans-serif;
      font-size: 1.5em;
      color: #FFD700; /* Gold text */
      margin-bottom: 10px; /* Slightly closer to the cookie */
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
    }
    .click-circle {
      width: 100px;
      height: 100px;
      background-color: #8B4513; /* Brown color */
      border-radius: 50%;
      cursor: pointer;
      position: relative;
      transition: transform 0.1s ease-in-out;
      outline: 2px solid transparent; /* Transparent focus outline */
      user-select: none; /* Prevent text selection */
      -webkit-tap-highlight-color: transparent; /* Disable highlight on touch */
    }
    .chocolate-chip {
      position: absolute;
      background-color: #3E2723; /* Dark brown color */
      border-radius: 50%;
      border: 0.5px solid white; /* Thinner white border */
      pointer-events: none; /* Prevent chips from triggering events */
    }
    .chocolate-chip:nth-child(1) { width: 8px; height: 8px; top: 15%; left: 15%; }
    .chocolate-chip:nth-child(2) { width: 6px; height: 6px; top: 25%; left: 60%; }
    .chocolate-chip:nth-child(3) { width: 10px; height: 10px; top: 45%; left: 35%; }
    .chocolate-chip:nth-child(4) { width: 8px; height: 8px; top: 65%; left: 25%; }
    .chocolate-chip:nth-child(5) { width: 9px; height: 9px; top: 75%; left: 65%; }
    .chocolate-chip:nth-child(6) { width: 7px; height: 7px; top: 55%; left: 75%; }
    .chocolate-chip:nth-child(7) { width: 11px; height: 11px; top: 35%; left: 5%; }
    .chocolate-chip:nth-child(8) { width: 8px; height: 8px; top: 15%; left: 75%; }
    .chocolate-chip:nth-child(9) { width: 8px; height: 8px; top: 5%; left: 45%; }
    .chocolate-chip:nth-child(10) { width: 6px; height: 6px; top: 25%; left: 5%; }
    footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
    }
  </style>
</head>
<body>

  <div class="game-container">
    <div class="score-container">
      Clicks: <span id="score">0</span>
    </div>
    <div class="click-circle" onclick="incrementScore()" tabindex="0">
      <!-- Chocolate chips -->
      <div class="chocolate-chip"></div>
      <div class="chocolate-chip"></div>
      <div class="chocolate-chip"></div>
      <div class="chocolate-chip"></div>
      <div class="chocolate-chip"></div>
      <div class="chocolate-chip"></div>
      <div class="chocolate-chip"></div>
      <div class="chocolate-chip"></div>
      <div class="chocolate-chip"></div>
      <div class="chocolate-chip"></div>
    </div>
  </div>

  <script>
    async function openDatabase() {
      return new Promise((resolve, reject) => {
        const request = indexedDB.open('cookieClickerDB', 1);

        request.onerror = (event) => {
          console.error('Database error:', event.target.error);
          reject(event.target.error);
        };

        request.onsuccess = (event) => {
          resolve(event.target.result);
        };

        request.onupgradeneeded = (event) => {
          const db = event.target.result;
          if (!db.objectStoreNames.contains('scores')) {
            db.createObjectStore('scores', { keyPath: 'id' });
          }
        };
      });
    }

    async function getScore() {
      const db = await openDatabase();
      return new Promise((resolve, reject) => {
        const transaction = db.transaction('scores', 'readonly');
        const store = transaction.objectStore('scores');
        const request = store.get(1);

        request.onerror = (event) => {
          console.error('Error retrieving score:', event.target.error);
          reject(event.target.error);
        };

        request.onsuccess = (event) => {
          const result = event.target.result;
          resolve(result ? result.value : 0);
        };
      });
    }

    async function updateScore(score) {
      const db = await openDatabase();
      return new Promise((resolve, reject) => {
        const transaction = db.transaction('scores', 'readwrite');
        const store = transaction.objectStore('scores');
        const request = store.put({ id: 1, value: score });

        request.onerror = (event) => {
          console.error('Error updating score:', event.target.error);
          reject(event.target.error);
        };

        request.onsuccess = () => {
          resolve();
        };
      });
    }

    async function incrementScore() {
      try {
        let score = await getScore();
        score++;
        document.getElementById('score').textContent = score;
        await updateScore(score);
        const circle = document.querySelector('.click-circle');
        circle.style.transform = 'scale(0.9)';
        setTimeout(() => {
          circle.style.transform = 'scale(1)';
          circle.focus(); // Ensure focus remains
        }, 100);
      } catch (error) {
        console.error('Error handling score:', error);
      }
    }

    async function initialize() {
      try {
        const score = await getScore();
        document.getElementById('score').textContent = score;
      } catch (error) {
        console.error('Error initializing score:', error);
      }
    }

    initialize();
  </script>

  <footer>
    <p>Game created by <strong>Hyperturret</strong></p>
  </footer>

</body>
</html>
