<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cookie Clicker Game</title>
  <style>
    /* Same CSS as before */
  </style>
</head>
<body>

  <div class="dim-background" id="dimBackground"></div>

  <div class="counter-box">
    <span id="score">0</span> cookies
  </div>

  <div class="game-container">
    <div class="click-circle" onclick="incrementScore()">
      <div class="chocolate-chip"></div>
      <div class="chocolate-chip"></div>
      <div class="chocolate-chip"></div>
      <div class="chocolate-chip"></div>
      <div class="chocolate-chip"></div>
    </div>
  </div>

  <div class="gui" id="storeGUI">
    <h2>Store</h2>
    <p>Buy upgrades and items here!</p>
    <div class="upgrade-line">
      <div>
        <p>Upgrade clicks:</p>
        <p>plus one cookie per click</p>
      </div>
      <button class="upgrade-button" id="shopUpgradeButton">10 üç™</button>
    </div>
  </div>

  <div class="gui" id="specialGUI">
    <h2>Special</h2>
    <p>Special upgrades and bonuses will be displayed here!</p>
  </div>

  <div class="gui" id="statsGUI">
    <h2>Stats</h2>
    <p>Your game statistics will be shown here!</p>
  </div>

  <div class="gui" id="miscGUI">
    <h2>Misc</h2>
    <p>Additional settings and options.</p>
    <button class="upgrade-button" onclick="resetGame()">Reset Game</button>
  </div>

  <footer>
    <button class="footer-button" onclick="toggleGUI('storeGUI')">Store</button>
    <button class="footer-button" onclick="toggleGUI('specialGUI')">Special</button>
    <button class="footer-button" onclick="toggleGUI('statsGUI')">Stats</button>
    <button class="footer-button" onclick="toggleGUI('miscGUI')">Misc</button>
  </footer>

  <script>
    let score = 0;
    let clickBonus = 0;

    async function openDatabase() {
      const request = indexedDB.open('cookieClickerDB', 1);
      return new Promise((resolve, reject) => {
        request.onerror = () => reject(request.error);
        request.onsuccess = () => resolve(request.result);
        request.onupgradeneeded = (event) => {
          const db = event.target.result;
          if (!db.objectStoreNames.contains('scores')) {
            db.createObjectStore('scores', { keyPath: 'id' });
          }
        };
      });
    }

    async function getScore() {
      const db = await openDatabase();
      const transaction = db.transaction('scores', 'readonly');
      const store = transaction.objectStore('scores');
      const request = store.get(1);
      return new Promise((resolve) => {
        request.onsuccess = () => resolve(request.result ? request.result.value : 0);
      });
    }

    async function getClickBonus() {
      const db = await openDatabase();
      const transaction = db.transaction('scores', 'readonly');
      const store = transaction.objectStore('scores');
      const request = store.get(2);
      return new Promise((resolve) => {
        request.onsuccess = () => resolve(request.result ? request.result.value : 0);
      });
    }

    async function updateScore(value) {
      const db = await openDatabase();
      const transaction = db.transaction('scores', 'readwrite');
      const store = transaction.objectStore('scores');
      store.put({ id: 1, value });
    }

    async function updateClickBonus(value) {
      const db = await openDatabase();
      const transaction = db.transaction('scores', 'readwrite');
      const store = transaction.objectStore('scores');
      store.put({ id: 2, value });
    }

    async function loadGame() {
      score = await getScore();
      clickBonus = await getClickBonus();
      document.getElementById('score').innerText = score;
    }

    function incrementScore() {
      score += 1 + clickBonus;
      document.getElementById('score').innerText = score;
      updateScore(score);
    }

    async function buyUpgrade() {
      const cost = 10;
      if (score >= cost) {
        score -= cost;
        clickBonus += 1;
        document.getElementById('score').innerText = score;
        await updateScore(score);
        await updateClickBonus(clickBonus);
        alert("Upgrade purchased! Your clicks now give more cookies.");
      } else {
        alert("Not enough cookies to buy this upgrade!");
      }
    }

    async function resetGame() {
      if (confirm("Are you sure you want to reset the game? This cannot be undone.")) {
        const db = await openDatabase();
        const transaction = db.transaction('scores', 'readwrite');
        const store = transaction.objectStore('scores');
        store.clear();
        score = 0;
        clickBonus = 0;
        document.getElementById('score').innerText = score;
        alert("Game has been reset.");
      }
    }

    function toggleGUI(guiId) {
      const allGUIs = ['storeGUI', 'specialGUI', 'statsGUI', 'miscGUI'];
      const dimBackground = document.getElementById('dimBackground');
      allGUIs.forEach(id => {
        const gui = document.getElementById(id);
        if (id === guiId && gui.style.display === 'none') {
          gui.style.display = 'block';
          dimBackground.style.display = 'block';
        } else {
          gui.style.display = 'none';
        }
      });
      dimBackground.style.display = allGUIs.some(id => document.getElementById(id).style.display === 'block') ? 'block' : 'none';
    }

    document.getElementById('shopUpgradeButton').addEventListener('click', buyUpgrade);

    // Load the game state on page load
    window.onload = loadGame;
  </script>
</body>
</html>
