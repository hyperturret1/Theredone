<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cookie Clicker Game</title>
  <style>
    body {
      background-image: linear-gradient(to bottom, #00509E, #001F54);
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      height: 100vh;
      font-family: Arial, sans-serif;
      color: white;
      overflow: hidden;
    }

    .counter-box {
      width: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      text-align: center;
      padding: 10px;
      font-size: 1.5em;
      font-weight: bold;
    }

    .game-container {
      flex-grow: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .click-circle {
      width: 300px;
      height: 300px;
      background-color: #8B4513;
      border-radius: 50%;
      position: relative;
      cursor: pointer;
      transition: transform 0.1s ease-in-out;
    }

    .click-circle:active {
      transform: scale(1.1);
    }

    .chocolate-chip {
      position: absolute;
      background-color: #3E2723;
      border-radius: 50%;
    }

    .chocolate-chip:nth-child(1) { width: 30px; height: 30px; top: 10%; left: 25%; }
    .chocolate-chip:nth-child(2) { width: 22px; height: 22px; top: 50%; left: 60%; }
    .chocolate-chip:nth-child(3) { width: 28px; height: 28px; top: 75%; left: 45%; }
    .chocolate-chip:nth-child(4) { width: 20px; height: 20px; top: 60%; left: 15%; }
    .chocolate-chip:nth-child(5) { width: 24px; height: 24px; top: 15%; left: 70%; }

    .floating-particle {
      position: absolute;
      color: yellow;
      font-size: 1.2em;
      animation: float-up 1s ease-in-out;
      pointer-events: none;
    }

    @keyframes float-up {
      0% { opacity: 1; transform: translateY(0); }
      100% { opacity: 0; transform: translateY(-50px); }
    }

    .gui {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80%;
      height: 60%;
      background-color: rgba(255, 255, 255, 0.9);
      display: none;
      z-index: 20;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      color: black;
    }

    footer {
      width: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 10px 0;
      position: absolute;
      bottom: 0;
    }

    .footer-button {
      color: white;
      background: transparent;
      border: none;
      font-size: 1em;
      cursor: pointer;
    }

    .footer-button:hover {
      text-decoration: underline;
    }

    .upgrade-line {
      border-top: 1px solid black;
      margin-top: 20px;
      padding-top: 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .upgrade-line p {
      margin: 0;
    }

    .upgrade-line p:first-child {
      font-weight: bold;
      text-transform: uppercase;
    }

    .upgrade-button {
      padding: 10px 20px;
      background-color: #00509E;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 1em;
      border-radius: 5px;
    }

    .upgrade-button:hover {
      background-color: #003f7a;
    }
  </style>
</head>
<body>
  <div class="counter-box">
    <span id="score">0</span> cookies
  </div>

  <div class="game-container">
    <div class="click-circle" onclick="incrementScore(event)">
      <div class="chocolate-chip"></div>
      <div class="chocolate-chip"></div>
      <div class="chocolate-chip"></div>
      <div class="chocolate-chip"></div>
      <div class="chocolate-chip"></div>
    </div>
  </div>

  <div class="gui" id="storeGUI">
    <h2>Store</h2>
    <p>Buy upgrades here!</p>
    <button onclick="add10Cookies()">10 üç™</button>
  </div>

  <div class="gui" id="specialGUI">
    <h2>Special</h2>
    <p>Special events and items.</p>
  </div>

  <div class="gui" id="statsGUI">
    <h2>Stats</h2>
    <p>Check your progress here.</p>
  </div>

  <div class="gui" id="miscGUI">
    <h2>Misc</h2>
    <p>Extra settings and options.</p>
  </div>

  <footer>
    <button class="footer-button" onclick="toggleGUI('storeGUI')">Store</button>
    <button class="footer-button" onclick="toggleGUI('specialGUI')">Special</button>
    <button class="footer-button" onclick="toggleGUI('statsGUI')">Stats</button>
    <button class="footer-button" onclick="toggleGUI('miscGUI')">Misc</button>
  </footer>

  <script>
    let score = 0;
    let cookiesPerClick = 1;

    function incrementScore(event) {
      score += cookiesPerClick;
      document.getElementById('score').textContent = score;
      createFloatingParticle(event.clientX, event.clientY, `+${cookiesPerClick}`);
      saveToIndexedDB();
    }

    function createFloatingParticle(x, y, text) {
      const particle = document.createElement('div');
      particle.className = 'floating-particle';
      particle.textContent = text;
      document.body.appendChild(particle);
      particle.style.left = `${x}px`;
      particle.style.top = `${y}px`;

      setTimeout(() => {
        particle.remove();
      }, 1000);
    }

    function toggleGUI(guiId) {
      const gui = document.getElementById(guiId);
      gui.style.display = gui.style.display === 'block' ? 'none' : 'block';
    }

    function saveToIndexedDB() {
      const dbRequest = indexedDB.open('cookieClickerDB', 1);

      dbRequest.onupgradeneeded = function () {
        const db = dbRequest.result;
        db.createObjectStore('gameData', { keyPath: 'id' });
      };

      dbRequest.onsuccess = function () {
        const db = dbRequest.result;
        const transaction = db.transaction('gameData', 'readwrite');
        const store = transaction.objectStore('gameData');
        store.put({ id: 'score', value: score });
      };
    }
  </script>
</body>
</html>
