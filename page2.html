<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cookie Clicker Game</title>
  <style>
    body {
      background-image: linear-gradient(to bottom, #00509E, #001F54);
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      height: 100vh;
      font-family: Arial, sans-serif;
      color: white;
    }

    .counter-box {
      width: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      text-align: center;
      padding: 10px;
      font-size: 1.5em;
      font-weight: bold;
      box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.5);
    }

    .game-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      flex-grow: 1;
    }

    .click-circle {
      width: 300px;
      height: 300px;
      background-color: #8B4513; /* Cookie color */
      border-radius: 50%;
      position: relative;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5);
      cursor: pointer;
      transition: transform 0.1s ease-in-out;
      outline: none;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }

    .chocolate-chip {
      position: absolute;
      background-color: #3E2723;
      border-radius: 50%;
      pointer-events: none;
      box-shadow: -2px -2px 4px rgba(255, 255, 255, 0.5);
    }

    /* Chocolate chips positions */
    .chocolate-chip:nth-child(1) { width: 30px; height: 30px; top: 10%; left: 25%; }
    .chocolate-chip:nth-child(2) { width: 22px; height: 22px; top: 50%; left: 60%; }
    .chocolate-chip:nth-child(3) { width: 28px; height: 28px; top: 75%; left: 45%; }
    .chocolate-chip:nth-child(4) { width: 20px; height: 20px; top: 60%; left: 15%; }
    .chocolate-chip:nth-child(5) { width: 24px; height: 24px; top: 15%; left: 70%; }

    .dim-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, transparent, rgba(0, 0, 255, 0.5));
      display: none;
      z-index: 10;
    }

    .gui {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80%;
      height: 60%;
      background-color: rgba(255, 255, 255, 0.9);
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5);
      display: none;
      z-index: 20;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      color: black;
    }

    footer {
      width: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 10px 0;
      box-shadow: 0px -2px 4px rgba(0, 0, 0, 0.5);
    }

    .footer-button {
      color: white;
      background: transparent;
      border: none;
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
      text-shadow: 0px 1px 2px rgba(0, 0, 0, 0.8);
    }

    .footer-button:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="dim-background" id="dimBackground"></div>

  <div class="counter-box">
    <span id="score">0</span> cookies
  </div>

  <div class="game-container">
    <div class="click-circle">
      <!-- Chocolate chips -->
      <div class="chocolate-chip"></div>
      <div class="chocolate-chip"></div>
      <div class="chocolate-chip"></div>
      <div class="chocolate-chip"></div>
      <div class="chocolate-chip"></div>
    </div>
  </div>

  <div class="gui" id="storeGUI">
    <h2>Store</h2>
    <p>Buy upgrades and items here!</p>
  </div>
  <div class="gui" id="specialGUI">
    <h2>Special</h2>
    <p>Special events and items.</p>
  </div>
  <div class="gui" id="statsGUI">
    <h2>Stats</h2>
    <p>Check your progress here.</p>
  </div>
  <div class="gui" id="miscGUI">
    <h2>Misc</h2>
    <p>Extra settings and options.</p>
  </div>

  <footer>
    <button class="footer-button" onclick="toggleGUI('storeGUI')">Store</button>
    <button class="footer-button" onclick="toggleGUI('specialGUI')">Special</button>
    <button class="footer-button" onclick="toggleGUI('statsGUI')">Stats</button>
    <button class="footer-button" onclick="toggleGUI('miscGUI')">Misc</button>
  </footer>

  <script>
    function toggleGUI(guiId) {
      const gui = document.getElementById(guiId);
      const dimBackground = document.getElementById('dimBackground');
      const isVisible = gui.style.display === 'block';

      // Close all GUIs and reset the dim background
      document.querySelectorAll('.gui').forEach(gui => gui.style.display = 'none');
      dimBackground.style.display = 'none';

      // Toggle the selected GUI
      if (!isVisible) {
        gui.style.display = 'block';
        dimBackground.style.display = 'block';
      }
    }
  </script>

</body>
</html>
