<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cookie Clicker Game</title>
  <style>
    /* Your existing styles */
  </style>
</head>
<body>

  <div class="game-container">
    <div class="click-circle" onclick="incrementScore()">
      <!-- Chocolate chips -->
      <div class="chocolate-chip"></div>
      <div class="chocolate-chip"></div>
      <div class="chocolate-chip"></div>
      <div class="chocolate-chip"></div>
      <div class="chocolate-chip"></div>
      <div class="chocolate-chip"></div>
      <div class="chocolate-chip"></div>
      <div class="chocolate-chip"></div>
      <div class="chocolate-chip"></div>
      <div class="chocolate-chip"></div>
    </div>
    <div class="score" id="score">0</div>
  </div>

  <div class="download-button-container">
    <a href="https://www.mediafire.com/file/your-download-link" class="download-button">Download</a>
  </div>

  <script>
    // Check if localStorage is available
    if (typeof(Storage) !== "undefined") {
      // Retrieve the click count from localStorage, defaulting to 0 if not found
      let score = localStorage.getItem('clickCount') ? parseInt(localStorage.getItem('clickCount')) : 0;

      // Function to increment the score
      function incrementScore() {
        score++;
        document.getElementById('score').textContent = score;
        // Save the updated score to localStorage
        localStorage.setItem('clickCount', score);
        // Apply shrink effect
        const circle = document.querySelector('.click-circle');
        circle.style.transform = 'scale(0.9)';
        setTimeout(() => {
          circle.style.transform = 'scale(1)';
        }, 100);
      }

      // Initialize the score display
      document.getElementById('score').textContent = score;
    } else {
      // If localStorage is not supported, alert the user
      alert("Your browser does not support local storage. Click count will not persist.");
    }
  </script>

  <!-- Credit Section -->
  <footer>
    <p>Website created by <strong>Hyperturret</strong></p>
  </footer>

</body>
</html>
