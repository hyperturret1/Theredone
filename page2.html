<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cookie Clicker Game</title>
  <style>
    /* General Styles */
    body {
      background-image: linear-gradient(to bottom, #00509E, #001F54);
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      height: 100vh;
      font-family: Arial, sans-serif;
      color: white;
      overflow: hidden; /* Prevent scrolling */
    }

    .counter-box {
      width: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      text-align: center;
      padding: 10px;
      font-size: 1.5em;
      font-weight: bold;
      box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.5);
    }

    .game-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      flex-grow: 1;
      position: relative;
    }

    .click-circle {
      width: 300px;
      height: 300px;
      background-color: #8B4513;
      border-radius: 50%;
      position: relative;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5);
      cursor: pointer;
      transition: transform 0.1s ease-in-out;
      outline: none;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }

    .chocolate-chip {
      position: absolute;
      background-color: #3E2723;
      border-radius: 50%;
      pointer-events: none;
      box-shadow: inset -2px -2px 4px rgba(255, 255, 255, 0.5);
    }

    .chocolate-chip:nth-child(1) { width: 30px; height: 30px; top: 10%; left: 25%; }
    .chocolate-chip:nth-child(2) { width: 22px; height: 22px; top: 50%; left: 60%; }
    .chocolate-chip:nth-child(3) { width: 28px; height: 28px; top: 75%; left: 45%; }

    .click-feedback {
      position: absolute;
      font-size: 1.2em;
      font-weight: bold;
      color: yellow;
      animation: fade-out 1s forwards;
      pointer-events: none;
    }

    @keyframes fade-out {
      0% {
        opacity: 1;
        transform: translateY(0);
      }
      100% {
        opacity: 0;
        transform: translateY(-30px);
      }
    }

    .dim-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      z-index: 9;
    }

    .gui {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80%;
      height: 60%;
      background-color: rgba(255, 255, 255, 0.9);
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5);
      display: none;
      z-index: 20;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      color: black;
    }

    footer {
      width: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 10px 0;
      position: absolute;
      bottom: 0;
    }

    .footer-button {
      color: white;
      background: transparent;
      border: none;
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
      text-shadow: 0px 1px 2px rgba(0, 0, 0, 0.8);
    }

    .footer-button:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="dim-background" id="dimBackground"></div>

  <div class="counter-box">
    <span id="score">0</span> cookies
  </div>

  <div class="game-container">
    <div class="click-circle" onclick="incrementScore(event)">
      <div class="chocolate-chip"></div>
      <div class="chocolate-chip"></div>
      <div class="chocolate-chip"></div>
    </div>
  </div>

  <footer>
    <button class="footer-button" onclick="toggleGUI('storeGUI')">Store</button>
    <button class="footer-button" onclick="toggleGUI('specialGUI')">Special</button>
    <button class="footer-button" onclick="toggleGUI('statsGUI')">Stats</button>
    <button class="footer-button" onclick="toggleGUI('miscGUI')">Misc</button>
  </footer>

  <div class="gui" id="storeGUI">
    <h2>Store</h2>
    <p>Buy upgrades and items here!</p>
  </div>

  <div class="gui" id="specialGUI">
    <h2>Special</h2>
    <p>Special events and items.</p>
  </div>

  <div class="gui" id="statsGUI">
    <h2>Stats</h2>
    <p>Check your progress here.</p>
  </div>

  <div class="gui" id="miscGUI">
    <h2>Misc</h2>
    <p>Extra settings and options.</p>
  </div>

  <script>
    let score = 0;

    async function openDatabase() {
      const request = indexedDB.open('cookieClickerDB', 1);
      return new Promise((resolve, reject) => {
        request.onerror = () => reject(request.error);
        request.onsuccess = () => resolve(request.result);
        request.onupgradeneeded = (event) => {
          const db = event.target.result;
          if (!db.objectStoreNames.contains('scores')) {
            db.createObjectStore('scores', { keyPath: 'id' });
          }
        };
      });
    }

    async function getScore() {
      const db = await openDatabase();
      const transaction = db.transaction('scores', 'readonly');
      const store = transaction.objectStore('scores');
      const request = store.get(1);
      return new Promise((resolve) => {
        request.onsuccess = () => resolve(request.result ? request.result.value : 0);
      });
    }

    async function updateScore(value) {
      const db = await openDatabase();
      const transaction = db.transaction('scores', 'readwrite');
      const store = transaction.objectStore('scores');
      store.put({ id: 1, value });
    }

    async function incrementScore(event) {
      score++;
      document.getElementById('score').textContent = score;
      await updateScore(score);

      const feedback = document.createElement('div');
      feedback.className = 'click-feedback';
      feedback.textContent = `+1`;
      feedback.style.left = `${event.offsetX}px`;
      feedback.style.top = `${event.offsetY}px`;
      const container = document.querySelector('.game-container');
      container.appendChild(feedback);
      setTimeout(() => feedback.remove(), 1000);
    }

    function toggleGUI(guiId) {
      const gui = document.getElementById(guiId);
      const dimBackground = document.getElementById('dimBackground');
      const isVisible = gui.style.display === 'block';

      document.querySelectorAll('.gui').forEach(gui => gui.style.display = 'none');
      dimBackground.style.display = 'none';

      if (!isVisible) {
        gui.style.display = 'block';
        dimBackground.style.display = 'block';
      }
    }

    async function initialize() {
      score = await getScore();
      document.getElementById('score').textContent = score;
    }

    initialize();
  </script>
</body>
</html>
