<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page 3</title>
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <style>
    body {
      background-image: linear-gradient(to bottom, #FF4500, #8B0000);
      color: white;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    button {
      background-color: #ffffff;
      color: #8B0000;
      font-size: 1.5em;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
      transform: scale(1.1);
      box-shadow: 0px 6px 8px rgba(0, 0, 0, 0.5);
    }
  </style>
</head>
<body>
  <button onclick="sendEmail()">Click Me</button>

  <script>
    // Initialize EmailJS with your public key
    emailjs.init('sedX3ssYNonPN78s2');

    function sendEmail() {
      const templateParams = {
        from_name: "Website User",
        user_email: "user@example.com", // You can replace this with dynamic data later
        message: "The button was clicked!",
      };

      emailjs.send('service_a7thouk', 'template_efqsyxp', templateParams)
        .then((response) => {
          alert('Email sent successfully!');
          console.log('SUCCESS!', response.status, response.text);
        })
        .catch((error) => {
          alert('Failed to send email. Please try again.');
          console.error('FAILED...', error);
        });
    }
  </script>
</body>
</html>
