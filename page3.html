<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page 3</title>
  <script type="text/javascript">
    // Initialize EmailJS with your public key
    (function() {
      emailjs.init("sedX3ssYNonPN78s2");  // Public key for emailjs
    })();

    function sendEmail() {
      const userEmail = document.getElementById("userEmail").value;
      
      // Check if email is provided
      if (!userEmail) {
        alert("Please enter your email address!");
        return;
      }

      console.log("Email entered:", userEmail); // Log email to verify

      const templateParams = {
        from_name: userEmail,
        message: "Button clicked"
      };

      // Send email
      emailjs.send("service_a7thouk", "template_efqsyxp", templateParams)
        .then(function(response) {
          console.log("Email sent successfully", response); // Log success response
          alert("Email sent successfully!");
        }, function(error) {
          console.error("Error sending email:", error); // Log error response
          alert("Failed to send email. Please try again.");
        });
    }
  </script>
  <style>
    body {
      background-image: linear-gradient(to bottom, #FF4500, #8B0000);
      color: white;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    button {
      background-color: #ffffff;
      color: #8B0000;
      font-size: 1.5em;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
      transform: scale(1.1);
      box-shadow: 0px 6px 8px rgba(0, 0, 0, 0.5);
    }
  </style>
</head>
<body>
  <div>
    <input type="email" id="userEmail" placeholder="Enter your email" style="padding: 10px; font-size: 1em; border-radius: 5px; border: none; margin-right: 10px;">
    <button onclick="sendEmail()">Click Me</button>
  </div>
</body>
</html>
