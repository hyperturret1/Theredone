<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Locked Page</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(to bottom, #8e44ad, #2c3e50);
      color: white;
      font-family: Arial, sans-serif;
    }

    input {
      padding: 10px;
      font-size: 1em;
      margin: 10px 0;
    }

    button {
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Enter Special Code</h1>
  <input type="text" id="codeInput" placeholder="Enter your code" />
  <button onclick="verifyCode()">Submit</button>
  <p id="resultMessage"></p>

  <script>
    async function openDatabase() {
      return new Promise((resolve, reject) => {
        const request = indexedDB.open('cookieClickerDB', 1);
        request.onerror = () => reject(request.error);
        request.onsuccess = () => resolve(request.result);
      });
    }

    async function loadData(key) {
      const db = await openDatabase();
      const tx = db.transaction('scores', 'readonly');
      const store = tx.objectStore('scores');
      const data = await store.get(key);
      return data?.value || null;
    }

    async function verifyCode() {
      const enteredCode = document.getElementById('codeInput').value;
      const correctCode = await loadData('specialCode');

      if (enteredCode == correctCode) {
        document.getElementById('resultMessage').innerText = 'Access Granted! Welcome!';
      } else {
        document.getElementById('resultMessage').innerText = 'Invalid Code. Try Again.';
      }
    }
  </script>
</body>
</html>
