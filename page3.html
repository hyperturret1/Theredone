<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page 3</title>
  <style>
    body {
      background-image: linear-gradient(to bottom, #FF4500, #8B0000);
      color: white;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    button {
      background-color: #ffffff;
      color: #8B0000;
      font-size: 1.5em;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
      transform: scale(1.1);
      box-shadow: 0px 6px 8px rgba(0, 0, 0, 0.5);
    }
  </style>
</head>
<body>
  <button onclick="sendWhatsAppMessage()">Send WhatsApp Message</button>

  <script>
    function sendWhatsAppMessage() {
      const userId = "USER123"; // Replace this with a dynamic ID if needed
      const googleUsername = "user@gmail.com"; // Replace this with logic to get the user's Google email
      const phoneNumber = "96179313658"; // WhatsApp number in international format
      const message = `Hello, this is my ID: ${userId}, and my Google username is: ${googleUsername}`;
      
      // Construct the WhatsApp URL
      const whatsappURL = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;
      
      // Open the WhatsApp chat in a new tab
      window.open(whatsappURL, "_blank");
    }
  </script>
</body>
</html>
