<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page 3</title>
  <style>
    body {
      background-image: linear-gradient(to bottom, #FF4500, #8B0000);
      color: white;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    button {
      background-color: #ffffff;
      color: #8B0000;
      font-size: 1.5em;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
      transform: scale(1.1);
      box-shadow: 0px 6px 8px rgba(0, 0, 0, 0.5);
    }

    input {
      padding: 10px;
      font-size: 1em;
      margin: 10px 0;
      border-radius: 5px;
      border: none;
    }

    .login-container {
      text-align: center;
    }

  </style>
</head>
<body>

  <div class="login-container">
    <h2>Please enter your ID</h2>
    <input type="text" id="userId" placeholder="Enter your ID" />
    <button onclick="sendEmail()">Submit</button>
  </div>

  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script>
    emailjs.init("sedX3ssYNonPN78s2"); // Use your public key here

    function sendEmail() {
      const userId = document.getElementById("userId").value; // Get the entered user ID

      if (!userId) {
        alert("Please enter your ID first!");
        return;
      }

      const templateParams = {
        from_name: userId,  // Use the user ID entered
        message: "Button clicked"
      };

      emailjs.send("service_a7thouk", "template_efqsyxp", templateParams)
        .then(function(response) {
          console.log("SUCCESS!", response);
          alert("Email sent successfully!");
        }, function(error) {
          console.log("FAILED...", error);
        });
    }
  </script>

</body>
</html>
