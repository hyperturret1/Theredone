<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
    }
    input[type="email"], input[type="submit"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    input[type="submit"] {
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #0056b3;
    }
    .error {
      color: red;
      font-size: 14px;
      margin-top: -10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Register</h2>
    <form id="registerForm">
      <input type="email" id="email" placeholder="Enter your email" required>
      <span class="error" id="errorMessage"></span>
      <input type="submit" value="Register">
    </form>
  </div>

  <script>
    // Open (or create) the IndexedDB database
    const dbRequest = indexedDB.open("RegistrationDB", 1);

    let db;

    dbRequest.onupgradeneeded = (event) => {
      db = event.target.result;
      if (!db.objectStoreNames.contains("users")) {
        db.createObjectStore("users", { keyPath: "email" });
      }
    };

    dbRequest.onsuccess = (event) => {
      db = event.target.result;
    };

    dbRequest.onerror = (event) => {
      console.error("Error opening database:", event.target.errorCode);
    };

    // Function to check if email is already registered
    function isEmailRegistered(email) {
      return new Promise((resolve, reject) => {
        const transaction = db.transaction(["users"], "readonly");
        const store = transaction.objectStore("users");
        const request = store.get(email);

        request.onsuccess = () => {
          resolve(request.result !== undefined);
        };

        request.onerror = () => {
          reject("Error checking email.");
        };
      });
    }

    // Function to add a new email to the database
    function registerEmail(email) {
      const transaction = db.transaction(["users"], "readwrite");
      const store = transaction.objectStore("users");
      store.add({ email });
    }

    document.getElementById("registerForm").addEventListener("submit", async (event) => {
      event.preventDefault();

      const emailInput = document.getElementById("email");
      const errorMessage = document.getElementById("errorMessage");
      const email = emailInput.value.trim();

      // Email validation regex
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

      if (!emailRegex.test(email)) {
        errorMessage.textContent = "Please enter a valid email address.";
        return;
      }

      // Check if email is already registered
      const alreadyRegistered = await isEmailRegistered(email);

      if (alreadyRegistered) {
        errorMessage.textContent = "This email is already in use.";
        return;
      }

      // Add email to IndexedDB
      registerEmail(email);

      // Clear error message and redirect to page4.html
      errorMessage.textContent = "";
      window.location.href = "page4.html";
    });
  </script>
</body>
</html>
