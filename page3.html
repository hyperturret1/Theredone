<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up / Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .form-container {
      background-color: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      width: 300px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .error {
      color: red;
      font-size: 0.9em;
    }
    .info {
      font-size: 0.9em;
    }
  </style>
</head>
<body>

<div class="form-container" id="form-container">
  <h2 id="form-title">Sign Up</h2>
  <div class="error" id="error-message"></div>
  <form id="auth-form">
    <input type="email" id="email" placeholder="Email" required><br>
    <input type="password" id="password" placeholder="Password" required><br>
    <button type="button" onclick="submitForm()">Sign Up</button>
  </form>
  <p id="toggle-text">Already have an account? <a href="#" onclick="toggleForm()">Login here</a></p>
</div>

<script>
  // Switch between Sign Up and Login forms
  function toggleForm() {
    const formTitle = document.getElementById('form-title');
    const toggleText = document.getElementById('toggle-text');
    const formContainer = document.getElementById('form-container');
    const form = document.getElementById('auth-form');
    const button = form.querySelector('button');

    if (formTitle.innerText === 'Sign Up') {
      formTitle.innerText = 'Login';
      button.innerText = 'Login';
      toggleText.innerHTML = "Don't have an account? <a href='#' onclick='toggleForm()'>Sign up here</a>";
    } else {
      formTitle.innerText = 'Sign Up';
      button.innerText = 'Sign Up';
      toggleText.innerHTML = "Already have an account? <a href='#' onclick='toggleForm()'>Login here</a>";
    }

    // Clear previous error message
    document.getElementById('error-message').textContent = '';
    // Clear form fields
    form.reset();
  }

  // Handle Form Submission (Login / Sign Up)
  function submitForm() {
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const errorMessage = document.getElementById('error-message');
    const formTitle = document.getElementById('form-title').innerText;

    // Clear previous error
    errorMessage.textContent = '';

    if (formTitle === 'Sign Up') {
      // Register the user
      registerUser(email, password, errorMessage);
    } else {
      // Login the user
      loginUser(email, password, errorMessage);
    }
  }

  // Register the user
  function registerUser(email, password, errorMessage) {
    if (localStorage.getItem(email)) {
      errorMessage.textContent = 'This email is already registered!';
      return;
    }

    // Save the user data in localStorage
    localStorage.setItem(email, JSON.stringify({ email: email, password: password }));

    // Show success and redirect
    alert('Registration successful!');
    window.location.href = 'page3.html';  // Redirect to the page with the button
  }

  // Login the user
  function loginUser(email, password, errorMessage) {
    const user = JSON.parse(localStorage.getItem(email));

    if (!user) {
      errorMessage.textContent = 'Email not registered!';
      return;
    }

    if (user.password !== password) {
      errorMessage.textContent = 'Incorrect password!';
      return;
    }

    // Login successful, redirect to the page with the button
    alert('Login successful!');
    window.location.href = 'page3.html';  // Redirect to the page with the button
  }
</script>

</body>
</html>
